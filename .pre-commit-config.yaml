# For more information: https://pre-commit.com
# Additional hooks: https://pre-commit.com/hooks.html

default_install_hook_types: [pre-commit, post-checkout, post-commit, post-merge, post-rewrite]
default_stages: [pre-commit]

repos:

-   repo: local
    hooks:
        -   id: git-hash
            name: git-hash
            description: This hook gets the current Git hash and adds it to the config/params.env file.
            entry: bash ./tools/get_git_hash.sh
            language: system
            types: [text]
            pass_filenames: false
            stages: [post-checkout, post-commit, post-merge, post-rewrite]

-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
        -   id: trailing-whitespace
            exclude: CHANGELOG.md
        -   id: end-of-file-fixer
            exclude: Pipfile.lock
        -   id: check-added-large-files
            args: ['--maxkb=5000']
        -   id: check-json

-   repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
        -   id: flake8
            additional_dependencies: [flake8-pyproject]

-   repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
        -   id: black
            args: ['--line-length=110', '--skip-magic-trailing-comma', '--skip-string-normalization']

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
